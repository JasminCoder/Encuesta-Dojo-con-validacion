<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <br>
    <div class="border col-6 mx-auto d-flex flex-column" style="width: 600px;">
        <form action="/create/survey" method="POST">
            <div class="d-flex bg-dark ">
            <h1 class="mx-4 mt-2  text-warning" style="height: 60px;">Dojo Survey</h1>
            </div>
            <br>
            <div class="mb-3 d-flex flex-column">
                <label class="mb-2 mx-4" for="nombre">Your Name:</label>
                <input class="mb-3 mx-4" style="height: 30px;" type="text" name="nombre" class="form-control" id="nombre">
            </div>
        
            <div class="mb-3 d-flex flex-column">
                <label class="mx-4" for="ubicacion">Dojo location: </label>
                <select class="mb-3 mx-4" style="height: 30px;" name="ubicacion" id="ubicacion">
                    <option value="">Select</option>
                    <option value="toronto">Toronto</option>
                    <option value="paris">Paris</option>
                    <option value="londres">Londres</option>
                </select>
            </div>

            <div class="mb-3 d-flex flex-column">
                <label class=" mx-4" for="idioma">Favorite language: </label>
                <select class="mb-3 mx-4" style=" height:30px" name="idioma" id="idioma">
                    <option value="">Select</option>
                    <option value="python">Python</option>     
                    <option value="java">Java</option>
                    <option value="php">PHP</option>
                    <option value="javascript">JavaScript</option>
                </select>
            </div>

            <div class="mb-4 mx-4 d-flex flex-column ">
                <label for="comentario">Comments (Optional)</label>
                <textarea name="comentario" rows="5" style="border-radius: 2px;"></textarea>
            </div>
            

            <div class="form-group mb-2 d-grid gap-2 d-md-flex justify-content-md-end" >
                
                <input class="btn btn-warning mb-2 mx-4" type="submit" value="Confirm">   
                
            </div>
        </form>

        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->

            {% if messages %}                            <!-- check if there are any messages -->

                {% for message in messages %}            <!-- loop through the messages -->

                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}


    </div>
    
</body>
</html>
